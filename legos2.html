<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col green">
          One
        </div>
      </div>
    </div>
    <div class="container text-center">
      <div class="row">
        <div class="col-6 col-lg-3 black">1/2</div>
        <div class="col-6 col-lg-3 gray">1/2</div>
        <div class="col-6 col-lg-3 black">2/2</div>
        <div class="col-6 col-lg-3 gray">2/2</div>
      </div>
    </div>
    <div class="container text-center">
      <div class="row">
        <div class="col-12 col-lg-4 red">Two</div>
        <div class="col-12 col-lg-4 orange">Three</div>
        <div class="col-12 col-lg-4 yellow">Four</div>
      </div>
    </div>
    <div class="container text-center">
      <div class="row w-50 mx-auto justify-content-center">
        <div class="col green">Five</div>
      </div>
    </div>
    <div class="container text-center">
      <div class="row">
        <div class="col blue">Six</div>
        <div class="col purple">Seven</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
