<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="row green">
        <div class="col">one</div>
      </div>
    </div>
    <div class="container-fluid text-center">
      <div class="row mx-auto justify-content-center">
        <div class="col col-lg-3 black">1 of 2</div>
        <div class="col col-lg-3 gray">1 of 2</div>
      </div>
    </div>
    <div class="container-fluid text-center">
      <div class="row mx-auto justify-content-center">
        <div class="col col-lg-3 black">2 of 2</div>
        <div class="col col-lg-3 gray">2 of 2</div>
      </div>
    </div>
    <div class="container-fluid text-center">
      <div class="row align-items-start red">
        <div class="col col-lg-3">two</div>
      </div>
    </div>
    <div class="container-fluid text-center">
      <div class="row align-items-start orange">
        <div class="col col-lg-3">three</div>
      </div>
    </div>
    <div class="container-fluid text-center">
      <div class="row align-items-start yellow">
        <div class="col col-lg-3">four</div>
      </div>
    </div>
    <div class="container text-center">
      <div class="row green w-50 mx-auto">
        <div class="col col-lg-3">five</div>
      </div>
    </div>
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col purple">1 of 2</div>
        <div class="col blue">1 of 2</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
